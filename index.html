
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>🌟 Rock – Paper – Scissors 🌟</h1>

  <div class="choices">
    <div class="choice" data-choice="rock">
      <div class="emoji">✊</div>
      Rock
    </div>
    <div class="choice" data-choice="paper">
      <div class="emoji">✋</div>
      Paper
    </div>
    <div class="choice" data-choice="scissors">
      <div class="emoji">✌️</div>
      Scissors
    </div>
  </div>

  <div id="result">👉 Make your move!</div>

  <div id="scoreboard">
    <p>🏆 Your Score: <span id="userScore">0</span></p>
    <p>💻 Computer Score: <span id="compScore">0</span></p>
  </div>

  <button id="resetBtn">🔄 Reset Game</button>

  <script src="script.js"></script>
</body>
</html>
